<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Añadir y quitar clases CSS a elemntos</title>
<script src="jquery-1.9.1.min.js" type="text/javascript"> </script>
<style type="text/css" >
.clasecss{ background-color:#ff8800;
font-weight:bold;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
	//aqui viene el codigo
	$("a").mouseover(function(evento)
	{
		$("#capa").addClass("clasecss"); 
       });
	$("a").mouseout(function(evento)
	{
		$("#capa").removeClass("clasecss"); 
       });
	   
});
</script>
</head>

<body>
<div id ="capa"> Esta capa es interdependiente y voy a añadir y eliminar clases sobre ella
</div>

</body>
</html>
